# ============================================
# PSP Actividad DUAL - Configuración
# ============================================

# Nombre de la aplicación
spring.application.name=psp-dual-app

# ============================================
# Configuración de Base de Datos MySQL
# ============================================
# IMPORTANTE: Antes de ejecutar, crea la base de datos manualmente:
# mysql -u root -p
# CREATE DATABASE psp_dual_db;

# URL de conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/psp_dual_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Credenciales de la base de datos
# NOTA: Cambia estos valores según tu instalación local de MySQL
# Puedes usar variables de entorno: ${DB_USERNAME:root} y ${DB_PASSWORD:root}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:14022019}

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# Configuración de JPA/Hibernate
# ============================================
# ddl-auto=update: Las tablas se crean/actualizan automáticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola (útil para depuración)
spring.jpa.show-sql=true

# Formato del SQL en consola
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================
# Configuración del Servidor
# ============================================
server.port=8080
